<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <title>Event Countdown</title>
</head>
<body>
    <div class="countdown-container">
        <h1 id="countdown-title">Event Countdown</h1> 
        <div class="countdown">
            <div class="countdown-timer">
                <span id="days">00</span> days
                <span id="hours">00</span> hours
                <span id="minutes">00</span> minutes
                <span id="seconds">00</span> seconds
            </div>
        </div>
    
        <div class="input-container">
            <label for="event-title">Enter Countdown Title:</label>
            <input type="text" id="event-title"> 
            <label for="event-timezone">Timezone:</label>
            <select id="event-timezone">
                <option value="America/New_York">America/New_York (Eastern Time)</option>
                <option value="America/Chicago">America/Chicago (Central Time)</option>
                <option value="America/Denver">America/Denver (Mountain Time)</option>
                <option value="America/Los_Angeles">America/Los_Angeles (Pacific Time)</option>
            </select>
            <label for="event-date">Enter Event Date and Time:</label>
            <input type="datetime-local" id="event-datetime">
            <button id="start-countdown">Start Countdown</button>
            <button id="pause-countdown">Pause Countdown</button>
            <button id="cancel-countdown">Cancel Countdown</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.8.0/dist/confetti.browser.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
